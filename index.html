<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5d391d372a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!--image-->
    <img src="watch.PNG" class="watch"/>
    <div class="card-wrapper">
       <!--card-->
      <div class="card">
         <!--City-->
        <h1>Johannesburg</h1>
   <!--Weather information-->
            <!--Weather Icon-->
            <span> <img src="" alt="" id="icon" /></span>
            <div class="container">
             <!--Temperature-->
             <div class="col1">
              <p class="temperature">
               <span id="temperature">12</span></span><span class="units">
                  <a href="#" id="celsius-link">°C</a>
                  | <a href="#" id="fahrenheit-link">°F</a></span
                >
              </p>
            </div>
      
              
        </div>
        <!--Search Bar-->
        <form class="form-inline my-2 my-lg-0 searchBar">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search city"
            aria-label="Search"
            id="search-input"
          />
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
            <i class="fas fa-search button"></i>
          </button>
        </form>
          </div>
        </div>
     <!--Javascript-->
    <script src="index.js"></script>
  </body>
</html>
